<!DOCTYPE html>
<html>
<body>
<script>
for ( var i = 0; i < 5; i=i+2 ) {
    // Logs "try 0", "try 1", ..., "try 4".
    console.log( "try " + i );
}
var i = 0;
while ( i < 5 ) {
    // This block will be executed 100 times.
    console.log( "Currently at " + i );
    i=i+2; // Increment i
}
</script>
</body>
</html>
