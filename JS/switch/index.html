<!DOCTYPE html>
<html>
<body>
<script>
// A switch statement
var foo = "bar";

switch ( foo ) {
 
    case "bar":
        alert( "the value was bar -- yay!" );
        break;
 
    case "baz":
        alert( "boo baz :(" );
        break;
 
    default:
        alert( "everything else is just ok" );
 
}
</script>
</body>
</html>
